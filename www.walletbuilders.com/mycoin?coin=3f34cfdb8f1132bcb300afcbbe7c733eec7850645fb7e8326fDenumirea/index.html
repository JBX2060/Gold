	<script>

	$(document).ready(function(){
	    $('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
	        localStorage.setItem('activeTab', $(e.target).attr('href'));
	    });
	    var activeTab = localStorage.getItem('activeTab');
	    if(activeTab){
	        $('#myTab a[href="' + activeTab + '"]').tab('show');
	    }
	});

	$( "#stopNode" ).click(function() {
         $.get( "/mycoin?coin=&node=stop", function( data ) {
          $("#stopNodeButton").attr('disabled','disabled');
          $("#startNodeButton").attr('disabled','disabled');
          $("#nodeStatus").html("Stopping dedicated node, this can take up to 60 seconds.");
	  $("#simpleproperties").tabs({ active: 2 });
	 });
	  setTimeout(function () { location.reload(window.location.href.split('#')[0]); }, 65000);
	});

	$( "#startNode" ).click(function() {
	 $.get( "/mycoin?coin=&node=start", function( data ) {
          $("#stopNodeButton").attr('disabled','disabled');
          $("#startNodeButton").attr('disabled','disabled');
          $("#nodeStatus").html("Starting dedicated node, this can take up to 60 seconds.");
	  $("#simpleproperties").tabs({ active: 2 });
	 });
	  setTimeout(function () { location.reload(window.location.href.split('#')[0]); }, 65000);
	});

	</script>
